<link rel="stylesheet" type="text/css" href="/styles/page_forms.css">

<div class="header_quote_page">
  <img style="margin-right:20px" src="/images/logo/logo.png">
</div>
<div class="my_form">
    <div class="design_center_block">
          <img style="margin-left:40px;width:54px;height:50px"  src="/images/getQuoteIcon.png">
          <label class="header1"> Get an instant quote </label>
          <!-- <img style="margin-right:20px" src="/images/affi.png"> -->
    </div>
    <div class="cnt-4">
    <div class="row">
      <div class="form-group col-md-6 left_col">
        <label for="name" class="lbl">Date Of Birth</label>
        <!-- <input type="date" ng-model="dob"> --><br/>
        <datepicker class="paragraph_dob"style="width:200px;"
          button-prev='<i class="fa fa-arrow-circle-left"></i>'
          button-next='<i class="fa fa-arrow-circle-right"></i>'
          date-format='MM-dd-yyyy'>
          <input ng-model="dob" type="text" class="font-fontawesome font-light radius3" placeholder="Choose a date"/>
        </datepicker>
      </div>
      <div class="form-group col-md-6">
        <label for="name" class="lbl">Gender</label>
        <select ng-model="gender">
           <option value="M">Male</option>
           <option value="F">Female</option>
       </select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6 left_col">
        <label for="name" class="lbl">Height</label>
        <input type="text" ng-model="height" placeholder="feet,inches">
      </div>
      <div class="form-group col-md-6">
        <label for="name" class="lbl">Weight</label>
        <input type="text" ng-model="weight" placeholder="in pounds">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6 left_col">
        <label for="name" class="lbl">State</label>
        <select ng-model="state">
           <option value="Alabama">Alabama</option>
           <option value="Alaska">Alaska</option>
           <option value="Arizona">Arizona</option>
           <option value="Arkansas">Arkansas</option>
           <option value="California">California</option>
           <option value="Colorado">Colorado</option>
           <option value="Connecticut">Connecticut</option>
           <option value="Delaware">Delaware</option>
           <option value="Florida">Florida</option>
           <option value="Georgia">Georgia</option>
           <option value="Hawaii">Hawaii</option>
           <option value="Idaho">Idaho</option>
           <option value="IllinoisIndiana">Illinois Indiana</option>
           <option value="Iowa">Iowa</option>
           <option value="Kansas">Kansas</option>
           <option value="Kentucky">Kentucky</option>
           <option value="Louisiana">Louisiana</option>
           <option value="Maine">Maine</option>
           <option value="Maryland">Maryland</option>
           <option value="Massachusetts">Massachusetts</option>
           <option value="Michigan">Michigan</option>
           <option value="Minnesota">Minnesota</option>
           <option value="Mississippi">Mississippi</option>
           <option value="Missouri">Missouri</option>
           <option value="MontanaNebraska">Montana Nebraska</option>
           <option value="Nevada">Nevada</option>
           <option value="NewHampshire">New Hampshire</option>
           <option value="NewJersey">New Jersey</option>
           <option value="NewMexico">New Mexico</option>
           <option value="NewYork">New York</option>
           <option value="NorthCarolina">North Carolina</option>
           <option value="NorthDakota">North Dakota</option>
           <option value="Ohio">Ohio</option>
           <option value="Oklahoma">Oklahoma</option>
           <option value="Oregon">Oregon</option>
           <option value="PennsylvaniaRhodeIsland">Pennsylvania Rhode Island</option>
           <option value="SouthCarolina">South Carolina</option>
           <option value="SouthDakota">South Dakota</option>
           <option value="Tennessee">Tennessee</option>
           <option value="Texas">Texas</option>
           <option value="Utah">Utah</option>
           <option value="Vermont">Vermont</option>
           <option value="Virginia">Virginia</option>
           <option value="Washington">Washington</option>
           <option value="WestVirginia">West Virginia</option>
           <option value="Wisconsin">Wisconsin</option>
           <option value="Wyoming">Wyoming</option>
       </select>
      </div>
      <div class="form-group col-md-6">
        <label for="name" class="lbl">Phone Number</label>
        <input type="text" ng-model="phnNumber" placeholder="(xxx)-xxx-xxxx"/>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6 left_col">
        <label for="name" class="lbl">Email Address</label>
        <input type="text" ng-model="email" placeholder="Email">
      </div>
      <div class="form-group col-md-6" style="margin-bottom: 0px;">
        <label for="name" class="lbl row" style="padding-left:20px;">What is your overall health?</label>
        <div class="row">
          <div ng-model="health_rating" colspan="3" class="rating" style="padding-left:15px;">
	        <input type="radio" id="star5" name="rating" value="5" /><label for="star5"></label>
        <input type="radio" id="star4" name="rating" value="4" /><label for="star4"></label>
        <input type="radio" id="star3" name="rating" value="3" /><label for="star3"></label>
        <input type="radio" id="star2" name="rating" value="2" /><label for="star2"></label>
        <input type="radio" id="star1" name="rating" value="1" /><label for="star1"></label>
</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6 left_col">
        <label for="name" class="lbl">Do You Smoke?</label>
        <select ng-model="smoker">
           <option value="S">Smoker</option>
           <option value="NS">Non-Smoker</option>
       </select>
      </div>
    </div>
  </div>
    <div class="button_container">
      <input ng-click="get_quote('fname', 'lname',gender,dob,height,weight,smoker,'years')"  type="submit"  value =" CHECK OUT YOUR QUOTE &#8594;" class="button1">
    </div>
  </div>

  <div class="footer"></div>
